    <div class="container">
        <h1>Hello World!</h1>
        <button class="btn btn-success btn-lg" type="button" name="button">I am On</button>
        <button class="btn btn-success btn-lg" disable="disabled" type="button" name="button">Click</button>
    </div>

    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>this is the paragraph!</p>
        <p><a class="btn btn-primary btn-lg" href="#" role=button>Learn more</a></p>
      </div>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          <small id="exampleInputEmail1" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile" class="form-control-file">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="form-group">
          <label for="exampleSelect1">Example select</label>
          <select class="form-control" type="file" id="exampleSelect1">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleSelect2">Example select</label>
          <select multiple class="form-control" type="file" id="exampleSelect2">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>

        <fieldset class="form-group">
          <legend>Radio buttons</legend>

          <div class="form-check">
            <label class="form-check">
                <input type="radio" class="form-check-input" name="Option1" value="">
                Option one is this and that&mdash; be sure to include why it's great
            </label>
          </div>

          <div class="form-check">
            <label class="form-check">
                <input type="radio" class="form-check-input" name="Option1" value="">
                Option two can be something else and selecting it will deselect option one
            </label>
          </div>

          <div class="form-check disabled">
            <label class="form-check">
                <input disabled type="radio" class="form-check-input" name="Option1" value="">
                Option three is disabled
            </label>
          </div>

        </fieldset>

        <div class="form-check">
          <label for="form-check-label">
            <input type="checkbox" class="form-check-input">
            Check me out
          </label>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>



  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
