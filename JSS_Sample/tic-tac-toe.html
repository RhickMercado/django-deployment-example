<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

        <p>Get ready to play!</p>
        <button id='btnRestart' type="button" class="btn btn-primary btn-lg" name="button">Restart!</button>
      </div>

      <table align='center'>
        <tr>
          <td id="R1C1">X</td>
          <td id="R1C2"></td>
          <td id="R1C3"></td>
        </tr>

        <tr>
          <td id="R2C1"></td>
          <td id="R2C2"></td>
          <td id="R2C3"></td>
        </tr>

        <tr>
          <td id="R3C1"></td>
          <td id="R3C2"></td>
          <td id="R3C3"></td>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src='tic-tac-toe.js'>

    </script>
  </body>
</html>
